<h2 mat-dialog-title>{{data.title}}</h2>

<mat-dialog-content>
  <p>{{data.message}}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">

  <button mat-stroked-button color="primary" (click)="cancel()">
    Nie
  </button>

  <button mat-raised-button color="primary" (click)="confirm()">
    Tak
  </button>
</mat-dialog-actions>
