<div class="container-fluid full-height">

  <div class="row full-height align-items-center justify-content-center">
    <div class="col auth-container">

      <form [formGroup]="form" (ngSubmit)="login()">

        <div class="row">
          <div class="col">
            <h2>Zaloguj jako dziecko</h2>
          </div>
        </div>

        <div class="row">
          <mat-form-field
            class="col"
            appearance="outline">
            <mat-label>Kod połączenia</mat-label>
            <input matInput type="email" formControlName="connectionKey" required>
          </mat-form-field>
        </div>

        <div style="height: 32px"></div>

        <div class="row">
          <div class="col">
            <button
              mat-raised-button
              class="big-button"
              color="primary"
              type="submit"
              [disabled]="!form.valid">
              Zaloguj
            </button>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
