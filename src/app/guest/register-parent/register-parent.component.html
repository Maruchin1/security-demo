<div class="container-fluid full-height">

  <div class="row full-height align-items-center justify-content-center">
    <div class="col auth-container">

      <form [formGroup]="form" (ngSubmit)="register()">

        <div class="row">
          <div class="col">
            <h2>Nowe konto rodzica</h2>
          </div>
        </div>

        <div class="row">
          <mat-form-field
            class="col"
            appearance="outline">
            <mat-label>Imię</mat-label>
            <input matInput type="text" formControlName="name" required>
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field
            class="col"
            appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput type="email" formControlName="email" required>
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field
            class="col"
            appearance="outline">
            <mat-label>Hasło</mat-label>
            <input matInput type="password" formControlName="password" required>
          </mat-form-field>
        </div>

        <div class="row">
          <mat-form-field
            class="col"
            appearance="outline">
            <mat-label>Powtórz hasło</mat-label>
            <input matInput type="password" formControlName="passwordConfirm" required>
          </mat-form-field>
        </div>

        <div style="height: 32px"></div>

        <div class="row">
          <div class="col">
            <button
              mat-raised-button
              class="big-button"
              color="primary"
              type="submit"
              [disabled]="!form.valid">
              Zarejestruj
            </button>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
