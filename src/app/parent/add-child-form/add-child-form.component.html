<h2 mat-dialog-title>Dodawanie dziecka</h2>

<mat-dialog-content>
  <div class="container">

    <form [formGroup]="form">

      <div class="row">
        <mat-form-field
          class="col"
          appearance="outline">
          <mat-label>ImiÄ™ dziecka</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
      </div>

    </form>

  </div>
</mat-dialog-content>

<mat-dialog-actions class="actions">
  <button mat-stroked-button color="primary" mat-dialog-close>Anuluj</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="!form.valid"
    (click)="save()">
    Zapisz
  </button>
</mat-dialog-actions>
