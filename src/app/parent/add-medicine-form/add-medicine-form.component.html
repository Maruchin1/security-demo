<h2 mat-dialog-title>Dodawanie produktu medycznego</h2>

<mat-dialog-content>
  <div class="container">

    <form [formGroup]="form">

      <div class="row">
        <mat-form-field
          class="col"
          appearance="outline">
          <mat-label>Nazwa</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field
          class="col"
          appearance="outline">
          <mat-label>Jednostka</mat-label>
          <input matInput formControlName="unit">
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field
          class="col"
          appearance="outline">
          <mat-label>Data ważności</mat-label>
          <input matInput type="date" formControlName="expireDate">
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field
          class="col"
          appearance="outline">
          <mat-label>Rozmiar opakowania</mat-label>
          <input matInput type="number" formControlName="packageSize">
        </mat-form-field>
      </div>

      <div class="row">
        <mat-form-field
          class="col"
          appearance="outline">
          <mat-label>Aktualna ilość</mat-label>
          <input matInput type="number" formControlName="currState">
        </mat-form-field>
      </div>

    </form>

  </div>
</mat-dialog-content>

<mat-dialog-actions class="actions">
  <button mat-stroked-button color="primary" mat-dialog-close>Anuluj</button>
  <button
    mat-raised-button
    color="primary"
    [disabled]="!form.valid"
    (click)="save()">
    Zapisz
  </button>
</mat-dialog-actions>
