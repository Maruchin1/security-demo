<h2 mat-dialog-title>Przypisanie {{data.medicine.name}}</h2>

<mat-dialog-content>
  <div class="container">

    <form>
      <div class="row" *ngFor='let children of data.childrens'>
        <mat-checkbox id={{children.name}} (click)="checkChild(children.childId)">{{children.name}} </mat-checkbox>
      </div>
    </form>

  </div>
</mat-dialog-content>

<mat-dialog-actions class="actions">
  <button mat-stroked-button color="primary" mat-dialog-close>Anuluj</button>
  <button
    mat-raised-button
    color="primary"
    (click)="save()">
    Zapisz
  </button>
</mat-dialog-actions>
